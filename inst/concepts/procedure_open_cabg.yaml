id: procedure_open_cabg
name: Coronary artery bypass grafting
definition: |
  Coronary artery bypass graft surgery is a procedure that involves sternotomy to bypass
  diseased segment(s) of the coronary tree using blood vessels derived other parts of the
  body and connected to the aorta.
