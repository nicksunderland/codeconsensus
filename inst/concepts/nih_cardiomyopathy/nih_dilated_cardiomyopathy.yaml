id: nih_dilated_cardiomyopathy
name: Dilated cardiomyopathy
definition: |
  Dilated cardiomyopathy (DCM) is defined as the presence of LV dilatation
  and global or regional systolic dysfunction unexplained solely by abnormal
  loading conditions (e.g. hypertension, valve disease, CHD) or CAD. (ESC, 2023)
