  all:
  - (?i)congenital heart disease
  - (?i)congenital .*(heart|cardiac)
  - (?i)congenital .*(pulmonary|tricuspid|aortic|mitral) .*valves?
  - (?i)(congenital|transposition) .*great (arter[y|ies]|veins?)
