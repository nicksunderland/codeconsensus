id: nih_ischaemic_cardiomyopathy
name: Ischaemic cardiomyopathy
definition: |
  Ischemic cardiomyopathy was defined as left ventricular
  dysfunction caused by coronary artery disease (CAD). Specifically,
  there must be the implication of cardiomyopathy or LV dysfunction,
  not simply coronary artery disease.
