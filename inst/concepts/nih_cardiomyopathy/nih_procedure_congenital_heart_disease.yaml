id: nih_procedure_congenital_heart_disease
name: Congenital heart disease procedure
definition: |
  Congenital heart disease encompasses a wide range of cardiac defects that affect the normal
  heart function. They are fault or problems that are present from birth. This concept defines
  procedures for congenital heart disease.
reference: https://www.england.nhs.uk/wp-content/uploads/2013/12/chd13-proc-list-1.pdf
domain: Procedure
terminology:
- SNOMED_procedure
- OPCS4
- CPT4
- ICD9_procedure
perferred_term:
  OPCS4:
    code: ~
    desc: ~
  SNOMED_procedure:
    code: ~
    desc: ~
regexes:
  OPCS4:
  - K[0-3].*
  - K(29[67]|305|336|34[56]|35[467]|36[12]|37[1-6]|38[56]|482|577)
  - K76.*
  - L0.*
  - L1[0-3][0-9]?
  all:
  - (?i)fontan|norwood|fallot|blalock|mustard|senning|nikaidoh|jatene|rastelli
  - (?i)(congenital|anomal(ous|ies)|hypoplasia|supernumerary|atresia|aplasia|absen(ce|t)|transposition).*(heart|cardiac|myocard|epicard|pulmon(ic|ary)|tricuspid|mitral|aortic|vena cava|great (arter[y|ies]|veins?|vessels?)|coronary|aorta|atri(a|um)|ventric(ular|le))
  - (?i)(heart|cardiac|myocard|epicard|pulmon(ic|ary)|tricuspid|mitral|aortic|vena cava|great (arter[y|ies]|veins?|vessels?)|coronary|aorta|atri(a|um)|ventric(ular|le)).*(congenital|anomal(ous|ies)|hypoplasia|supernumerary|atresia|aplasia|absen(ce|t)|transposition)
  - (?i)congenital .*(pulmonary|tricuspid|aortic|mitral) .*valves?
  - (?i)parachute malformation .*mitral valve
  - (?i)subaortic stenosis
  - (?i)bicuspid .*aortic
  - (?i)fontan|fallot
  - (?i)(double (outlet|inlet)|single) .*ventricle
  - (?i)abnormal relationship .*(pulmonary|aortic|ventricle) .*(pulmonary|aortic|ventricle)
  - (?i)(abnormal|discordant|ambiguous|absent) atrioventricular connection
  - (?i)(atrial|ventric[ulare]+|aortopulmonary) sept(um|al) defect
  - (?i)cor triatriatum|truncus arteriosus
  - (?i)(double|right|left|interrupted) .*aortic arch
  - (?i)ebstein|holt[- ]?oram|eisenmenger|lutembacher|prune belly syndrome
  - (?i)(dextro|levo|meso|hemi|a)(cardia|rotation|transposition)
  - (?i)levoatrial cardinal vein
  - (?i)juxtaposed atrial appendage
  - (?i)coarctation
  - (?i)(abdominal|criss[- ]?cross|mirror[- ]?imaged) heart
  - (?i)endocardial cushion defect
  - (?i)ostium (primum|secundum)|foramen ovale
  - (?i)stenosis .*infundibulum
  - (?i)infundibul.* stenosis
  - (?i)cor triloculare
  - (?i)persistent aortic arch convolutions
  - (?i)single coronary artery
  - (?i)familial mitral valve prolapse
  SNOMED_procedure:
  - ~
  CPT4:
  - 9359[3-7]
  - "93594"
include: nih_procedure_congenital_heart_disease
exclude: ~
