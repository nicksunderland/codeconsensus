  - (?i)\bPE\b
  - (?i)pulmonary thromboembolism
include: nih_outcome_pulmonary_embolism
exclude: ~
notes: |-
  Include acute, submassive, and massive pulmonary embolism.
  Exclude chronic thromboembolic pulmonary hypertension unless explicitly relevant.
  Consider excluding terms that reflect only a past history unless relevant to the study objective.
