name: Restrictive cardiomyopathy
definition: |
  Restrictive cardiomyopathy (RCM) is defined as restrictive left and/or
  RV pathophysiology in the presence of normal or reduced diastolic volumes
  (of one or both ventricles), normal or reduced systolic volumes,
  and normal ventricular wall thickness. (ESC, 2023)
